<html>
	<title> My Self Portrait</title>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
	
	<script>
	function setup() {
  createCanvas(400, 400);
}

function draw() {
  background(220);
  
  fill(232, 219, 179);
  circle(200,150,150);
  fill(255,255,255);
  rect(150, 120, 40,30);
   fill(255,255,255);
  rect(210, 120, 40,30);
  line(190,130,210,130);
  fill(0,0,0,);
  rect(135,230,125,300);
  fill(255,255,255);
  arc(200, 190, 90, 20, 0, PI / 1.0);
  fill(69, 142, 237);
  arc(200, 110, 130, 70, -PI, 0, CHORD);
  line(200,110,320,110);
  fill(232, 219, 179);
  triangle(190,160,200,140,200,160);
  fill(0,255,0);
  textSize(24);
  text('GODZILLA',137,280);
  fill(255,255,255);
  point(200,20,);
fill(255,0,0);
  textSize(22);
text('Lucas Jarrett', 270,390);
}
	</script>
</head>
<body></body>
</html>
